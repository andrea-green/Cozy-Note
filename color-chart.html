<!DOCTYPE html>
<html>
<head>
  <title>Color Chart</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Color Name</th>
        <th>Hex Code</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="background-color: #FFE2CC;"></td>
        <td>#FFE2CC</td>
      </tr>
      <tr>
        <td style="background-color: #6C8C7D;"></td>
        <td>#6C8C7D</td>
      </tr>
      <tr>
        <td style="background-color: #CEB299;"></td>
        <td>#CEB299</td>
      </tr>
      <tr>
        <td style="background-color: #E2D7D1;"></td>
        <td>#E2D7D1</td>
      </tr>
      <tr>
        <td style="background-color: #FECFA7;"></td>
        <td>#FECFA7</td>
      </tr>
      <tr>
        <td style="background-color: #99A67F;"></td>
        <td>#99A67F</td>
      </tr>
      <tr>
        <td style="background-color: #B05217;"></td>
        <td>#B05217</td>
      </tr>
      <tr>
        <td style="background-color: #B8C4B5;"></td>
        <td>#B8C4B5</td>
      </tr>
      <tr>
        <td style="background-color: #D7BEA4;"></td>
        <td>#D7BEA4</td>
      </tr>
      <tr>
        <td style="background-color: #DB9970;"></td>
        <td>#DB9970</td>
      </tr>
      <tr>
        <td style="background-color: #EAE5D9;"></td>
        <td>#EAE5D9</td>
      </tr>
      <tr>
        <td style="background-color: #FDD6B3;"></td>
        <td>#FDD6B3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
